<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | career-guidance-cvbuilder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Rubik', sans-serif;
    }

    .split {
      display: flex;
      height: 100vh;
    }

    .left-panel {
      flex: 1;
      background: url('/static/images/bg_image.webp');
      background-size: cover;
    }

    .right-panel {
      flex: 1;
      background-color: #e2f3f5;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
    }

    h2 {
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .form-text {
      font-size: 14px;
      color: #444;
      margin-bottom: 25px;
    }

    .form-control {
      background: linear-gradient(to right, #e0f0ff, #c2e7ff);
      border: 1px solid #3399ff;
      color: #003366;
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 15px;
      transition: box-shadow 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 8px 2px #3399ff;
      border-color: #007acc;
      outline: none;
      background: #d6ebff;
    }

    .btn-register {
      background: linear-gradient(to right, #007acc, #00b3b3);
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      font-weight: 600;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    .btn-register:hover {
      background: linear-gradient(to right, #005f99, #008080);
    }

    .back-link {
      font-size: 14px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      color: #000;
      text-decoration: none;
    }

    .back-link i {
      font-size: 20px;
      margin-right: 8px;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .split {
        flex-direction: column;
        height: auto;
      }

      .left-panel,
      .right-panel {
        flex: none;
        width: 100%;
        height: 40vh;
      }

      .right-panel {
        height: auto;
        padding: 20px;
      }

      .form-container {
        max-width: 100%;
      }

      h2 {
        font-size: 24px;
      }

      .form-text {
        font-size: 13px;
        margin-bottom: 20px;
      }
    }

    @media (max-width: 400px) {
      .left-panel {
        height: 30vh;
      }

      .form-container {
        padding: 0 10px;
      }

      .btn-register {
        padding: 14px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="split">
    <div class="left-panel"></div>
    <div class="right-panel">
      <div class="form-container">
        <a href="/login" class="back-link"><i>&larr;</i> Back to Login</a>
        <h2>Create Account</h2>
        <p class="form-text">Fill the form below to create a free account.</p>
         {% with messages = get_flashed_messages() %}
           {% if messages %}
              <div class ="alert alert-info alert-dismissible fade show" role="alert">
              {{ messages[0] }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endif %}
          {% endwith %}
          <form method="POST" action="/register">
          <input type="text" name="full_name" class="form-control" placeholder="Full Name" required />
          <input type="email" name="email" class="form-control" placeholder="Email" required />
          <input type="password" name="password" class="form-control" placeholder="Password" required />
          <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required />
          <button type="submit" class="btn-register">Register</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
