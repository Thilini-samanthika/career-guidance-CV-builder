<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Background Image for entire screen */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: url("/static/images/login_bg_image.webp"); /* Update your image path here */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      padding-top: 60px;
      padding-bottom: 60px;
    }

    form {
      background-color: rgba(255, 255, 255, 0.92);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      animation: slideIn 1s ease forwards;
      opacity: 0;
      transform: translateY(40px);
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 25px;
      color: white;
    }

    .form-label,
    .form-control {
      color: black !important;
    }

    /* Register text + link */
    .register-text {
      color: white;
    }

    .register-link {
      color: #007bff;
      text-decoration: underline;
    }

    .register-link:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="col-md-6 col-lg-5">
      <h2>Login to Your Account</h2>
      <form method="POST" action="/login">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
      </form>
      <p class="text-center mt-3 register-text">
        Don't have an account?
        <a href="/register" class="register-link">Register here</a>
      </p>
    </div>
  </div>
</body>
</html>
