<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | career-guidance-cvbuilder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Rubik', sans-serif;
    }

    .split {
      display: flex;
      height: 100vh;
    }

    .left-panel {
      flex: 1;
      background: url('/static/images/login_bg_image.webp') no-repeat center center;
      background-size: cover;
    }

    .right-panel {
      flex: 1;
      background-color: #e2f3f5;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .form-container {
      width: 100%;
      max-width: 380px;
    }

    h2 {
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .form-text {
      font-size: 14px;
      color: #444;
      margin-bottom: 25px;
    }

    .form-control {
      background: linear-gradient(to right, #e0f0ff, #c2e7ff);
      border: 1px solid #3399ff;
      color: #003366;
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 15px;
      transition: box-shadow 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 8px 2px #3399ff;
      border-color: #007acc;
      outline: none;
      background: #d6ebff;
    }

    .btn-login {
      background: linear-gradient(to right, #007acc, #00b3b3);
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      font-weight: 600;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    .btn-login:hover {
      background: linear-gradient(to right, #005f99, #008080);
    }

    .social-btn {
      background-color: #a8afaf;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      margin-top: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      color: #333;
      cursor: pointer;
    }

    .social-btn img {
      width: 20px;
      margin-right: 10px;
    }

    .forgot-password {
      text-align: right;
      font-size: 13px;
      margin-bottom: 10px;
    }

    .back-link {
      font-size: 14px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      color: #000;
      text-decoration: none;
    }

    .back-link i {
      font-size: 20px;
      margin-right: 8px;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .split {
        flex-direction: column;
        height: auto;
      }

      .left-panel,
      .right-panel {
        flex: none;
        width: 100%;
        height: 40vh;
      }

      .right-panel {
        height: auto;
        padding: 20px;
      }

      .form-container {
        max-width: 100%;
      }

      h2 {
        font-size: 24px;
      }

      .form-text {
        font-size: 13px;
        margin-bottom: 20px;
      }
    }

    @media (max-width: 400px) {
      .left-panel {
        height: 30vh;
      }

      .form-container {
        padding: 0 10px;
      }

      .btn-login {
        padding: 12px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="split">
    <div class="left-panel"></div>
    <div class="right-panel">
      <div class="form-container">
        <a href="/" class="back-link"><i>&larr;</i> Back to website</a>
        <h2>Welcome!</h2>
        <p class="form-text">Login to your account below or <a href="/register">Register here</a>.</p>

        <form method="POST" action="/login">
          <input type="email" name="email" class="form-control" placeholder="Email" required />
          <input type="password" name="password" class="form-control" placeholder="Password" required />
          <div class="forgot-password"><a href="/forgot-password">Forgot password?</a></div>
          <button type="submit" class="btn-login">Login</button>
        </form>

        <a href="/login/google" class="social-btn mt-3" style="text-decoration: none;">
       <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google icon" />
       Login with Google
       </a>

       <a href="/login/facebook" class="social-btn mt-2" style="background-color: #a8afaf; text-decoration: none;">
  <img src="https://img.icons8.com/fluency/48/facebook-new.png" alt="Facebook icon" />
  Login with Facebook
       </a>

      </div>
    </div>
  </div>
</body>
</html>
