<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
    }
    .left-panel {
      flex: 1;
      background: url('your-image.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .right-panel {
      flex: 1;
      background-color: #e8f0f2;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      width: 350px;
    }
    .login-btn {
      background: linear-gradient(to right, #007bff, #00c6ff);
      color: white;
      border: none;
    }
    .login-btn:hover {
      opacity: 0.9;
    }
    .social-btn {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Left Side with Image -->
  <div class="left-panel">
    <!-- Optional overlay text or logo -->
  </div>

  <!-- Right Side with Login Form -->
  <div class="right-panel">
    <div class="login-box text-center">
      <a href="#" class="d-block mb-2 text-start">&larr; Back to website</a>
      <h2 class="fw-bold mb-3">Welcome! Admin</h2>
      <p class="mb-4">Login to your account below or <a href="#">Register here</a>.</p>
      
      <form>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <div></div>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="btn login-btn w-100 mb-3">Login</button>

        <button type="button" class="btn btn-light border social-btn">
          <i class="fab fa-google"></i> Login with Google
        </button>
        <button type="button" class="btn btn-light border social-btn">
          <i class="fab fa-facebook"></i> Login with Facebook
        </button>
      </form>
    </div>
  </div>

</body>
</html>
