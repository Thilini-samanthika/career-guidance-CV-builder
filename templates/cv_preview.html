<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CV Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #1c92d2, #f2fcfe, #6dd5ed, #2193b0);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .cv-box {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 30px;
      max-width: 850px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2, h4 {
      color: #1c3c5c;
      font-weight: 600;
    }

    p {
      font-size: 1rem;
      color: #333;
    }

    .label {
      font-weight: bold;
      color: #555;
    }

    .divider {
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="cv-box">
    <h2>{{ cv.fullname }}</h2>
    <p><span class="label">Email:</span> {{ cv.email }}</p>
    <p><span class="label">Phone:</span> {{ cv.phone }}</p>
    <p><span class="label">LinkedIn:</span> {{ cv.linkedin }}</p>

    <div class="divider"></div>

    <h4>Education</h4>
    <p>{{ cv.education }}</p>

    <h4>Skills</h4>
    <p>{{ cv.skills }}</p>

    <p><span class="label">Template Selected:</span> {{ cv.template }}</p>
  </div>
</body>
</html>
