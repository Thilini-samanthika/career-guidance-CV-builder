<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CV Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Build Your CV</h2>
    <form method="POST" action="/submit_cv">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Full Name</label>
          <input type="text" name="fullname" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Phone</label>
          <input type="text" name="phone" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label>LinkedIn</label>
          <input type="text" name="linkedin" class="form-control">
        </div>
        <div class="mb-3">
          <label>Education</label>
          <textarea class="form-control" name="education" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label>Skills</label>
          <input type="text" class="form-control" name="skills" placeholder="E.g., Python, HTML, MySQL">
        </div>
        <div class="mb-3">
          <label>Select Template</label>
          <select class="form-select" name="template">
            <option value="modern">Modern</option>
            <option value="classic">Classic</option>
          </select>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Generate CV</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
