<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CV Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #1c92d2, #f2fcfe, #6dd5ed, #2193b0);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Build Your CV</h2>
    <form method="POST" action="/submit_cv">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Full Name</label>
          <input type="text" name="fullname" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Phone Number</label>
          <input type="text" name="phone" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label>LinkedIn</label>
          <input type="text" name="linkedin" class="form-control">
        </div>
        <div class="mb-3">
          <label>About</label>
          <textarea class="form-control" name="about" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label>Education</label>
          <textarea class="form-control" name="education" rows="3" required></textarea>
        </div>
         <div class="mb-3">
          <label>Work Experinces</label>
          <textarea class="form-control" name="work experinces" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label>Projects</label>
          <textarea class="form-control" name="projects" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label>Key Skills</label>
          <input type="text" class="form-control" name="skills" placeholder="E.g., Python, HTML, MySQL">
        </div>
        <div class="mb-3">
          <label>Select Template</label>
          <select class="form-select" name="template">
            <option value="first">First</option>
            <option value="second">Second</option>
            <option value="third">Third</option>
            <option value="fouth">Fouth</option>
            <option value="fifth">Fifth</option>
          </select>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Create my CV</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
