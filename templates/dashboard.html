<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-image: url("/static/images/dashboard_image.png"); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.92);
      border: none;
      border-radius: 15px;
      transition: transform 0.3s ease;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      transform: translateY(40px);
    }

    .card:hover {
      transform: scale(1.03);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
      animation: fadeInUp 1s ease forwards;
      color: white;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.85) !important;
    }

    .card-title {
      font-weight: 600;
      color: #333;
    }

    .card-text {
      color: #555;
    }

    .container {
      padding-top: 60px;
      padding-bottom: 60px;
    }

    .btn {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark px-5">
    <a class="navbar-brand" href="#">CV Builder</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/build_cv">Build CV</a></li>
        <li class="nav-item"><a class="nav-link" href="/jobs">Jobs</a></li>
        <li class="nav-item"><a class="nav-link" href="/profile">My Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container text-center">
    <h2>Welcome back, {{ user_name }}</h2>

    <div class="row mt-5 justify-content-center">
      <div class="col-md-4 mb-4">
        <div class="card p-3 shadow">
          <div class="card-body">
            <h5 class="card-title">Build New CV</h5>
            <p class="card-text">Create a professional CV using our templates.</p>
            <a href="/build_cv" class="btn btn-outline-primary">Start Now</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card p-3 shadow">
          <div class="card-body">
            <h5 class="card-title"> View Job Matches</h5>
            <p class="card-text">Explore jobs matching your profile.</p>
            <a href="/jobs" class="btn btn-outline-success">View Jobs</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card p-3 shadow">
          <div class="card-body">
            <h5 class="card-title"> Download CV</h5>
            <p class="card-text">Download your latest CV in PDF format.</p>
            <a href="/download_cv" class="btn btn-outline-secondary">Download</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
